---
layout: default
title: Editors
tag: Editor
---

<h1>Editors</h1>
<table cellpadding="3" cellspacing="2">
{% for tool in site.data.tools %}
  {% if tool.type contains page.tag %}
    <tr>
      <td width="125" valign="top"><img src="{{ tool.image }}" align="left" width="125" style="padding: 15px;" /></td>
      <td style="padding: 10px;" valign="top">
        <p><a href="{{ tool.url }}"><strong>{{ tool.title }}</strong></a><br />
        {{ tool.details }}</p>
        <ul>
          <li><strong>URL:</strong> <a href="{{ tool.url }}" target="_blank">Visit</a></li>
          <li><strong>License:</strong> <a href="{{ tool.license_url }}" target="_blank">{{ tool.license }}</a></li>
        </ul>
        <hr style="width: 75%; text-align:left;" />
      </td>
    </tr>
  {% endif %}
{% endfor %}
</table>
